- name: "Creates backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app

- name: 'install pm2'
  become: yes
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes

- name: 'start application'
  become: yes
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start

