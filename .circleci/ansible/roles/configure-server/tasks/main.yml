- name: "update apt packages."
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "python3", "tar", "gzip", "git"]
    state: latest
    update_cache: yes

- name: "Install pm2 globally"
  become: true
  npm:
    name: pm2
    global: yes

- name: "move env variables to /etc/profile.d"
  become: true
  copy:
    src: myenv.sh
    dest: /etc/profile.d/